<!DOCTYPE html>
<html lang="en">
<head>
    <link href="TB05css.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
</head>
<body>
    <div class="form-container roleInput">
        <h2 class="heading1">Add Role</h2>
        <div class="login">
            <form id="addRoleForm">
                <label for="roleName" class="heading">Role Name:</label>
                <input type="text" id="roleName" name="roleName" class="roleType" required>
            
                <div class="button-container">
                    <button type="button" id="confirmButton" class="btnMargin sideBtns">Confirm</button>
                    <button type="button" id="cancelButton" class="btnMargin sideBtns">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('confirmButton').addEventListener('click', () => {
            const newRole = { Role: document.getElementById('roleName').value.trim() };

            const storedRoles = JSON.parse(localStorage.getItem('roles')) || [];
            storedRoles.push(newRole);
            localStorage.setItem('roles', JSON.stringify(storedRoles));

            window.location.href = 'MRoleManagement.html';
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            window.location.href = 'MRoleManagement.html';
        });
    </script>
</body>
</html>
