<!DOCTYPE html>
<html lang="en">
<head>
    <link href="TB05css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management</title>
</head>
<body>
    <div class="main-container">
        <h2>Roles</h2>
        <div class="role-container">
            <div class="header">Role</div>
            <div class="header">Edit</div>
            <div class="header">Remove</div>
        </div>
    </div>

    <script>
        let roles = [];

        // Fetch roles from the server
        function loadRolesFromServer() {
            fetch('http://localhost:3000/roles')
                .then(response => response.json())
                .then(data => {
                    roles = data;
                    renderTable();
                })
                .catch(error => console.error('Error fetching roles:', error));
        }

        // Render the roles table
        function renderTable() {
            const container = document.querySelector('.role-container');
            container.innerHTML = `
                <div class="header">Role</div>
                <div class="header">Edit</div>
                <div class="header">Remove</div>
            `;

            roles.forEach((role, index) => {
                const roleDiv = document.createElement('div');
                roleDiv.textContent = role.Role; // Ensure property matches what is in CSV

                const editDiv = document.createElement('div');
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => handleEditRole(index);
                editDiv.appendChild(editButton);

                const removeDiv = document.createElement('div');
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => handleRemoveRole(index);
                removeDiv.appendChild(removeButton);

                container.appendChild(roleDiv);
                container.appendChild(editDiv);
                container.appendChild(removeDiv);
            });
        }


        function handleEditRole(index) {
            const role = roles[index];
            window.location.href = `MEditRole.html?index=${index}&roleName=${encodeURIComponent(role.Role)}`;
        }

        function handleRemoveRole(index) {
            const roleToRemove = roles[index];
            console.log('Role to remove:', roleToRemove); // Debug role being removed

            if (roleToRemove && confirm(`Are you sure you want to remove the role "${roleToRemove.Role}"?`)) {
                const deleteUrl = `http://localhost:3000/roles/${roleToRemove.id}`;
                console.log(`Sending DELETE request to: ${deleteUrl}`); // Log URL

                fetch(deleteUrl, { method: 'DELETE' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to remove role');
                        }
                        console.log(`Role with ID ${roleToRemove.id} successfully removed.`);
                        roles.splice(index, 1);
                        renderTable();
                    })
                    .catch(error => console.error('Error removing role:', error));
            }
        }



        document.addEventListener('DOMContentLoaded', loadRolesFromServer);
    </script>
    <a href="MAddRole.html"><button>Add Role</button></a>
</body>
</html>
