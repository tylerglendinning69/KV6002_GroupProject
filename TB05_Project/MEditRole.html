<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="TB05css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role</title>
</head>
<body>
    <nav class="nav-bar">
        <header>
            <h2 class="logoHeading"><span class="heading1">VOLUNTEERING</span> SOLUTIONS</h2>
        </header>
        <div class="logout-container">
            <a href="Login.html"><button  class="extraBtns">LOG OUT</button></a>
        </div>
    </nav>
    <div class="form-container roleInput">
        <h2 class="bold-heading">Edit Role</h2>
        <div class="login">
            <form id="editRoleForm">
                <label for="roleName" class="heading">Role Name:</label>
                <input type="text" id="roleName" name="roleName" class="roleType" required>
            
                <div class="button-container">
                    <button type="button" id="confirmButton" class="btnMargin sideBtns">Confirm</button>
                    <button type="button" id="cancelButton" class="btnMargin sideBtns">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const index = params.get('index');
        const roleName = params.get('roleName');

        document.getElementById('roleName').value = roleName;

        document.getElementById('confirmButton').addEventListener('click', () => {
            const storedRoles = JSON.parse(localStorage.getItem('roles')) || [];
            storedRoles[index].Role = document.getElementById('roleName').value.trim();
            localStorage.setItem('roles', JSON.stringify(storedRoles));
            window.location.href = 'MRoleManagement.html';
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            window.location.href = 'MRoleManagement.html';
        });
    </script>
</body>
</html>
