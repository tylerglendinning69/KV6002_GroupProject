<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="TB05css.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Volunteer</title>
    </head>
    <body>
        <nav class="nav-bar">
            <header>
                <h2 class="logoHeading"><span class="heading1">VOLUNTEERING</span> SOLUTIONS</h2>
            </header>
            <div class="logout-container">
                <a href="Login.html"><button  class="extraBtns">LOG OUT</button></a>
            </div>
        </nav>
        
        <div class="login">
            <form id="addVolunteerForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter volunteer's name" class="roleType" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter volunteer's email" class="roleType" required>
            
                <button type="submit" value="submit" class="sideBtns">Submit</button>
                <a href="MVolunteerManagement.html"><button name="BackToVolunteer" type="button" class="sideBtns">Cancel</button></a>
            </form>
        </div>
    
        <script>
            // Save volunteer to localStorage on form submission
            document.getElementById("addVolunteerForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                
                // Get existing volunteers from localStorage
                const volunteers = JSON.parse(localStorage.getItem("volunteers")) || [];
                
                // Add new volunteer
                const newVolunteer = {
                    name: name,
                    email: email,
                    time: [], // Placeholder for time to be added later
                    roles: ""   // Placeholder for roles to be assigned later
                };
                volunteers.push(newVolunteer);
                
                // Save back to localStorage
                localStorage.setItem("volunteers", JSON.stringify(volunteers));
                
                alert("Volunteer added successfully!");
                window.location.href = "MVolunteerManagement.html"; // Redirect back to management page
            });
        </script>
        
    </body>
</html>
