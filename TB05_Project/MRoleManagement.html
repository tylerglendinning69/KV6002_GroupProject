<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="TB05css.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Role Management</title>
    </head>
    <body>
        <div class="main-container">
            <!-- Table Section -->
            <div class="table-container">
                <div class="role-container">
                    <!-- Headers -->
                    <div class="header">Role</div>
                    <div class="header">CompletionTime</div>
                </div>
            </div>
        </div>
        <script>
            // Example data
            const data = [
                { Role: "Cashier", CompletionTime: "8 hours" },
                { Role: "Shelf Stacker", CompletionTime: "8 hours" },
                { Role: "Customer care", CompletionTime: "4 hours" },
                { Role: "Cleaning", CompletionTime: "2 hours" },
            ];

            // Container to append data
            const container = document.querySelector('.role-container');

            // Populate the grid dynamically
            data.forEach(item => {
                const roleDiv = document.createElement('div');
                const timeDiv = document.createElement('div');

                roleDiv.textContent = item.Role;
                timeDiv.textContent = item.CompletionTime;

                container.appendChild(roleDiv);
                container.appendChild(timeDiv);
            });
        </script>

        <a href="MAddRole.html"><button name="AddRole" type="button">Add Role</button></a>
        <a href="MEditRole.html"><button name="EditRole" type="button">Edit Role</button></a>
        <a href="MRemoveRole.html"><button name="RemoveRole" type="button">Remove Role</button></a>
    </body>
</html>
