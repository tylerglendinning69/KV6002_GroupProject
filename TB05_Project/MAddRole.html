<!DOCTYPE html>
<html lang="en">
<head>
    <link href="TB05css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
</head>
<body>
    <div class="form-container">
        <h2>Add Role</h2>
        <form id="addRoleForm">
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" name="roleName" required>
            
            <div class="button-container">
                <button type="button" id="confirmButton">Confirm</button>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('confirmButton').addEventListener('click', () => {
            const newRole = { Role: document.getElementById('roleName').value.trim() };

            const storedRoles = JSON.parse(localStorage.getItem('roles')) || [];
            storedRoles.push(newRole);
            localStorage.setItem('roles', JSON.stringify(storedRoles));

            window.location.href = 'MRoleManagement.html';
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            window.location.href = 'MRoleManagement.html';
        });
    </script>
</body>
</html>
