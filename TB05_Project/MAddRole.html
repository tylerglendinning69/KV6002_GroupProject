<!DOCTYPE html>
<html lang="en">
<head>
    <link href="TB05css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
</head>
<body>
    <h2>Add Role</h2>
    <form id="addRoleForm">
        <label for="roleName">Role Name:</label>
        <input type="text" id="roleName" required>
        <button type="submit">Add Role</button>
    </form>

    <script>
        console.log('Page loaded successfully.');

        // Get the form element and add event listener for submission
        const form = document.getElementById('addRoleForm');
        console.log('Form element retrieved:', form);

        form.addEventListener('submit', function (event) {
            console.log('Form submission detected.');

            // Prevent default form submission behavior
            event.preventDefault();
            console.log('Default form submission prevented.');

            // Retrieve and trim role name input value
            const roleName = document.getElementById('roleName').value.trim();
            console.log('Role name input value:', roleName);

            // Check if the role name is not empty
            if (!roleName) {
                console.error('Role name is empty. Please provide a valid role name.');
                return;
            }

            // Make POST request to the server
            console.log('Sending POST request to add role.');
            fetch('http://localhost:3000/roles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Role: roleName }),
            })
                .then(response => {
                    console.log('Server response received:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    console.log('Role successfully added. Redirecting to MRoleManagement.html');
                    window.location.href = 'MRoleManagement.html';
                })
                .catch(error => console.error('Error adding role:', error));
        });
    </script>
</body>
</html>
