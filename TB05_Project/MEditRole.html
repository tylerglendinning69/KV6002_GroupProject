<!DOCTYPE html>
<html lang="en">
<head>
    <link href="TB05css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role</title>
</head>
<body>
    <div class="form-container">
        <h2>Edit Role</h2>
        <form id="editRoleForm">
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" name="roleName" required>
            
            <div class="button-container">
                <button type="button" id="confirmButton">Confirm</button>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const index = params.get('index');
        const roleName = params.get('roleName');

        document.getElementById('roleName').value = roleName;

        document.getElementById('confirmButton').addEventListener('click', () => {
            const roleName = document.getElementById('roleName').value.trim();
            const roleId = new URLSearchParams(window.location.search).get('id');  // Assuming the ID is passed in the query string

            const updatedRole = { Role: roleName, id: roleId };  // Keep the same ID during the update

            fetch(`http://localhost:3000/roles/${roleId}`, {  // Send the ID to update the correct role
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedRole),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to update role");
                    }
                    window.location.href = 'MRoleManagement.html';
                })
                .catch(error => console.error('Error updating role:', error));
        });


        document.getElementById('cancelButton').addEventListener('click', () => {
            window.location.href = 'MRoleManagement.html';
        });
    </script>
</body>
</html>
